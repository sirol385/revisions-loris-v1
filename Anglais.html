<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Entraînement FR ↔ EN</title>
  <link rel="stylesheet" href="Style_Anglais.css" />
</head>
<body>
  <div id="app">
    <h1>Entraînement Français ↔ Anglais</h1>

    <div id="controls">
      <label for="mode">Mode :</label>
      <select id="mode">
        <option value="fr-en">Français → Anglais</option>
        <option value="en-fr">Anglais → Français</option>
      </select>
      <button id="start">Commencer</button>
    </div>

    <div id="game">
      <div id="word-stats" class="hidden"></div>
      <div id="quiz">
        <p id="question"></p> 
        <input type="text" id="answer" placeholder="Votre réponse..." autofocus />
        <button id="validate">Valider</button>
        <p id="feedback"></p>
      </div>
    </div>
  </div>
    <div>
      
    </div>
  <script src="Anglais.js"></script>
</body>
</html>
